<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sliderstyle.css">
    <title>Image Slider</title>
</head>
<body>
    
    <!-- Slider Start -->

    <div class="cont_slider">

            <!-- radio btn start -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!-- <input type="radio" name="radio-btn" id="radio4"> -->
            <!-- radio btn end -->

            <!-- Slides Start -->

            <div class="slide first" id="one">
                <img src="img/slide1.jpg" alt="">

                <label for="radio3" class="pre"></label>
                <label for="radio2" class="nxt"></label>

            </div>

            <div class="slide" id="two">
                <img src="img/slide2.jpg" alt="">

                <label for="radio1" class="pre"></label>
                <label for="radio3" class="nxt"></label>

            </div>

            <div class="slide" id="three">
                <img src="img/slide3.jpg" alt="">

                <label for="radio2" class="pre"></label>
                <label for="radio1" class="nxt"></label>

            </div>


            <div class="nav">

                <label class="dots" id="dot1" for="radio1"></label>
                <label class="dots" id="dot2" for="radio2"></label>
                <label class="dots" id="dot3" for="radio3"></label>

            </div>

            <!-- Slides End -->
    </div>

    <!-- Slider End -->

<script type="text/javascript">
        var counter = 1;

        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 3) {
                counter = 1;
            }
        }, 3000);
</script>


</body>
</html>
